<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/Test/test.css" />
  </head>
  <body>
    <div class="row">
      <div class="address">
        <h3>Billing Address</h3>
        <label for="fname"> Full Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Avantha Fonseka"
        />
        <label for="email"> Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="avantha.20200871@iit.ac.lk"
        />
        <label for="adr"> Address</label>
        <input
          type="text"
          id="adr"
          name="address"
          placeholder="Narahenpita Road"
        />
        <label for="city"> City</label>
        <input type="text" id="city" name="city" placeholder="Nawala" />
        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="Western" />
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" placeholder="11222" />
      </div>

      <div class="payment">
        <h3>Payment</h3>
        <label for="cname">Name on Card</label>
        <input
          type="text"
          id="cname"
          name="cardname"
          placeholder="Avantha Fonseka"
        />
        <label for="ccnum">Credit card number</label>
        <input
          type="text"
          id="ccnum"
          name="cardnumber"
          placeholder="1111-2222-3333-4444"
        />
        <label for="expmonth">Exp Month</label>
        <input type="text" id="expmonth" name="expmonth" placeholder="March" />
        <label for="expyear">Exp Year</label>
        <input type="text" id="expyear" name="expyear" placeholder="2024" />
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" />
      </div>
	  <input type="submit" value="Checkout" class="btn" />
    </div>
  </body>
</html>
